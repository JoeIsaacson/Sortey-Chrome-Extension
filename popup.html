  <body>
  	<div class="row-fluid">
  		<div class="span10 offset1">
	  		<h1>Welcome to Sortey</h1>
		  	<h4>Sortey makes it easy to find what you're looking for by organizing your search history.</h4>
		</div>
  	</div>	
  		
  	<div class="row-fluid">	
  		<div class="span5 offset1">
  			<h4>Let's get you signed in.</h4>
  			<form method="post" action="">
	  		  	<label for="">Name</label>
	  		  	<input type="text" name="Name" value="" /> <br> 	
	  		  	<label for="">Email Address</label>
	  		  	<input type="text" name="Email Address" value="" /> <br>
	  		  	<label for="">Password</label>
	  		  	<input type="text" name="Password" value="" />  	<br>
	  			<label for="">Confirm Password</label>
	  			<input type="text" name="Confirm Password" value="" />
  			</form>  	
  			
  			<form action="linked/terms_and_conditions.html">
  			    <input class="btn btn-primary" type="submit" value="Sign In">
  			</form>
		</div>
  		
  		<div class="span5 social">
			<form action="linked/terms_and_conditions.html">
			    <input class="btn btn-primary btn-block btn-info" type="submit" value="Sign in with Twitter">
			</form>
			<form action="linked/terms_and_conditions.html">
			    <input class="btn btn-primary btn-block" type="submit" value="Sign in with Facebook">
			</form>
		</div>  	
	</div>
	
	
  	<div class="row-fluid">	
  		<div class="span10 offset1">
		  	<form action="linked/terms_and_conditions.html">
